<!DOCTYPE html>
<html>

  <head>
    <title>
      JavaScript continue statement
    </title>
  </head>

  <body style="text-align:center;">
    <div>
      <h1>DevopsForDevops</h1>
      <h2>JavaScript continue</h2>
    </div>
    <p id="GFG"></p>
    <script>
      var content = "";
      var i;
      for (i = 1; i < 7; i++) {

        if (i === 4) {
          continue;
        }
        content += "Devops" + i + "<br>";
      }
      document.getElementById("GFG").innerHTML = content;
    </script>
  </body>

</html>
